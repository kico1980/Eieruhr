<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="manifest" href="manifest.json">


    <style>
        .background{
            background-color: black;}
        .center {
            display: flex;
            justify-content: center;}
        .margin-top{ 
            margin-top: 100px; }
        .timer{ font-size: 60px;
        color: white;
    font-family: "Roboto", sans-serif;}
        }
    </style>


    <script> 
        let klingel = new Audio('alarm.mp3');
        let timerStarted = false;


        function startTimer() {
            if (!timerStarted){
            let ten = 9;
            let startTime = new Date().getTime();
            let fiveMinutes = 60000 * 5 ;
            let endTime = startTime + fiveMinutes;

        setInterval(function() {
            let timeLeft = endTime - new Date().getTime();
            if(timeLeft > 0){
            let minutes = timeLeft / (1000 * 60);
            minutes = Math.floor(minutes);
            let seconds = (timeLeft / 1000) % 60;
            seconds = Math.round(seconds);

            if (seconds > ten) { text = '0' + minutes + ' : ' + seconds;
            }
            else {  text = '0' + minutes + ' : 0' + seconds;}
            
            timer.innerHTML = text;
            }
            else{
                klingel.play();
                timer.innerHTML = '00 : 00'}
        },);}timerStarted = true
    }
    </script>
</head>
<body class="background">


<div class="center margin-top">
    
    <img src="img/egg.png">
</div >

<div class="center margin-top timer" id="timer">
    05 : 00
</div>

<div class="center margin-top">
    
    <img onclick = "startTimer()" src="img/btn.png">
</div>

</body>
</html>
